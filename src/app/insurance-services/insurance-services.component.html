<div class="py-10 px-8 lg:px-32 m-auto text-center">
    <h4 class="text-teal-600 text-xs font-semibold">INSURANCE SERVICES</h4>
    <h2 class="text-4xl font-bold text-gray-800 my-2 w-1/2 mx-auto"> Take The Worry Out Of Life With Insurance Protection</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 px-8 mt-8 mx-3">
        <div *ngFor="let card of cards" class="relative bg-white rounded overflow-hidden">
            <img  [src]="card.imgSrc" alt="{{card.subtitle}}" class="w-full h-80"/>
            <div class=" h-1/3 md:h-1/4 mt-auto mx-4 mb-4 absolute inset-0 bg-teal-600 p-4 bg-opacity-80 rounded-lg ">
                <p class="text-xs text-white">{{card.subtitle}}</p>
                <h3 class="text-xl text-white font-bold">{{card.title}}</h3>
            </div>
        </div>

    </div>
    <div class="text-center mt-8">
        <p class="text-gray-600 px-8 md:px-24 lg:px-48">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quis placerat arcu nibh sed placerat elementum.
          Urna eu et purus et mi sit rhoncus.
          <a href="#" class="text-teal-600 font-semibold">View All</a>
        </p>
      </div>
</div>
